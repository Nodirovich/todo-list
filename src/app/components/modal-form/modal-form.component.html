<div class="modal">
  <h3 mat-dialog-title class="text-center">
    {{ isEdit ? "Edit" : "Create" }} Task
  </h3>

  <div mat-dialog-content>
    <form [formGroup]="form" class="modal__form">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="content" />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        [mat-dialog-close]="form.value"
      >
        {{ isEdit ? "Edit" : "Create" }}
      </button>
    </form>
  </div>

  <button mat-dialog-close class="modal__close" mat-icon-button color="primary">
    <mat-icon> close </mat-icon>
  </button>
</div>
